<div class="container-fluid p-0 m-0 outer-box bg-white">
    <div class="container d-name p-3 d-flex justify-content-lg-between align-items-center">
        <div class="name">
            <button class="border-0 bg-white" (click)="toggleSidebar()">
                
                <i  style="color: #4285f4; font-size: 2.5em" class="fa-solid fa-square-poll-horizontal "></i>
            </button>
        </div>
        <div class="image me-3">
            <img class="me-2" src="../../../assets/user.png" alt="userDP" srcset="">
            <span class="fw-bold">{{admin?.firstName+" "+ admin?.lastName}}</span>
        </div>
    </div>

</div>
